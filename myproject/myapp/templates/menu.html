{% extends "base.html" %}
{% load static %}
{% block title %} Menu {% endblock title %}
    
{% block content %}
    <h1>Menu</h1>

    {% if menu %}
        <div class="column">
            {% for item in menu %}

                <p> 
                    <a href="{% url 'menu_item' pk=item.pk %}">{{item.name}}</a>
                    <span class="menu-price">
                        ${{item.price}}.00
                    </span>
                </p>
                <br>

            {% endfor %}
        {% else %}

            <p> No items to display </p>
        </div>        
    {% endif %}
    
{% endblock content %}
